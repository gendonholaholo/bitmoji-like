services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # YouCam API
      - YOUCAM_API_KEY=${YOUCAM_API_KEY}
      - YOUCAM_SECRET_KEY=${YOUCAM_SECRET_KEY}
      - YOUCAM_BASE_URL=${YOUCAM_BASE_URL:-https://yce-api-01.makeupar.com/s2s/v2.0}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      # OpenAI API (GPT-4o-mini)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - AI_ANALYSIS_ENABLED=${AI_ANALYSIS_ENABLED:-true}
      # Development
      - BYPASS_YOUCAM=${BYPASS_YOUCAM:-false}
    volumes:
      - ./backend:/app
      - /tmp/uploads:/tmp/uploads
      - /tmp/results:/tmp/results
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
